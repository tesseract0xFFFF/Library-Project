<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library 0.1v</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/libraryApp.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="sidebar">

            <div class="buttonArea">
                <button id="addButt">Add</button>
            </div>

            <div class="formDisplayArea">
                <form id="addBookForm" style="display: none;">
                    <label for="bookNameInput">Book Name:</label>
                    <input type="text" id="bookNameInput" name="bookName"><br><br>
                    
                    <label for="authorInput">Author:</label>
                    <input type="text" id="authorInput" name="author"><br><br>
                    
                    <label for="pagesInput">Number of Pages:</label>
                    <input type="number" id="pagesInput" name="pages"><br><br>
                    
                    <label for="completionInput">Completion Status:</label>
                    <select id="completionInput" name="completion">
                      <option value="false">Not read</option>
                      <option value="true">Read</option>
                    </select><br><br>
                    
                    <input type="submit" value="Add Book">
                  </form>              
            </div>
            
        </div>
        <div class="bookCollection">
        </div>
    </div>
</body>
</html>
